language: python
python:
        - "3.5"
        - "3.6"
services:
        - postgresql
addons:
        postgresql: "9.6"
install:
        - pip install -r requirements.txt
        - python setup.py bdist_egg
script:
        - coverage run --source="AnyTimeGridSearchCV/grids" --omit="AnyTimeGridSearchCV/grids/migrations/*" manage.py test
        - coveralls
